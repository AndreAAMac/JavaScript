<body>

    <div id="id">
        <ul>
            <li>Algum item</li>

    <!-- A função definida no js -->

    <!-- A ação e a função criado tudo no js -->

    <button class="botao3 bt" onclick="aperta()">Aperta</button><br><br>

    <input type="password" placeholder="Mostrar senha" name="algo" class="input"><br/><br>
